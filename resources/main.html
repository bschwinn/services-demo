<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notification Client</title>
    <script src="main-bundle.js"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>

    <div class="title">Notifications</div>
    <div id="notifsButtons">
        <div class="row">
            <button id="genNoteId">Generate ID</button>
            <input id="notificationId" placeholder="enter/generate id" />
        </div>
        <div class="row">
            <div class="placeholder"></div>
            <input id="notificationTitle" placeholder="enter notification title" />
        </div>
        <div class="row tall">
            <div class="placeholder"></div>
            <textarea id="notificationBody" placeholder="enter notification body"></textarea>
        </div>
    </div>
    <div>
        <div class="row">
            <button id="createNote">Create</button>
            <button id="clearNote">Clear</button>
        </div>
        <div class="row">
            <button id="getAllNotes">Get All</button>
            <button id="clearAllNotes">Clear All</button>
        </div>            
    </div>

    <div class="title">FDC3</div>
    <div>
        <div id="fdc3Links"></div>
    </div>

    <div class="title">Layouts</div>
    <div>
        <div class="row center">
            <button id="undockBtn">Undock</button>
        </div>            
    </div>

    <div id="logger"></div>

</body>
</html>
